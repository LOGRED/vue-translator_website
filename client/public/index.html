<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <!-- IOS PWA -->
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover"/>
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="번역기">
  
  

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>

<!-- 앱처럼 보이게 -->
<style>
  * {
    -webkit-tap-highlight-color: transparent;
    user-select:none;
  } 

  body {
    touch-action: pan-y;
    height: '100vh';
  }
</style>
